<meta property="og:title" content="{{ __SELF__.title }}">
<meta property="og:type" content="website" />
<meta property="og:url" content="https://vtor.pp.ua/{{ __SELF__.canonicalUrl }}">
<meta property="og:site_name" content="{{ __SELF__.title }}" />
{% if __SELF__.description %}
  <meta property="og:description" content="{{ __SELF__.description }}">
{% endif %}

{% if __SELF__.imgOld %}
  <meta property="og:image:secure_url" content="{{ __SELF__.imgOld }}">
  <meta property="og:image:width" content="700">
  <meta property="og:image:height" content="630">
{% endif %}
